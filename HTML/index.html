    <hr color='y'/>
    <section id='conteudo'></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach( link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()  // Impede a navegação. Ao clicar o link, não será redirecionado para outra página.       
                fetch(link.href) // Fazendo uma requisição Ajax. Retorna uma promise.
                    .then(resp => resp.text()) // Retorna o conteúdo textual da página HTML acessada. Retorna outra promise.
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
